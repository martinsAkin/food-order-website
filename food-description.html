<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="/food.css">
 <script src="/foodApp.js"></script>
 <title>Document</title>
</head>
<body>

   <!-- full food description with the add to cart button -->

  <section id="full-food-description">
   <div id="cancel" onclick="cancel()"><i class="fa-solid fa-xmark"></i></div>
 <img src="/images/Rectangle 19.png" id="image-full-description">

 <div id="food-information">

        <div class="info-header">     

         <section>
          
             <span id="name"></span>
             <span id="price"></span>
         </section>

         <div id="increment-section">
            <button class="increment" onclick="increment(1)"><i class="uil uil-minus"></i></button>
            <div id="value">0</div>
            <button class="increment" onclick="increment(0)"><i class="uil uil-plus"></i></button>
         </div>

        </div>

        <section>

          <h3 id="recipe">Recipe</h3>
          <span id="Recipe-lorem">
            Lorem ipsum dolor sit amet   consectetur adipisicing elit. <span style="color: green;">more...</span>
          </span>

          <div class="delivery">
             <section>
                <div class="location icon"><i class="uil uil-location-arrow"></i></div>
                <div>
                 <span class="heading">Location</span>
                 <span>Lorem ipsum dolor sit.</span>
                </div>
             </section>

             <section>
                <div class="time icon"><i class="uil uil-clock"></i></div>
                <div>
                 <span class="heading">Delivery Time</span>
                 <span>30 minutes</span>
                </div>

             </section>
          </div>

        </section>

        <footer id="add-to-cart">
               <div class="cart-display">
                     <div id="item-count">
                        <span id="number"></span>
                        <span>Items</span>
                     </div>

                     <div>
                        <span id="price2" style="color: red;"></span>
                     </div>
               </div>
        </footer>
 </div>

</section>



 
</body>
</html>
